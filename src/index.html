<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiva Trading System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400&display=swap"
      rel="stylesheet"
    />  
    <link rel="stylesheet" href="../dist/output.css" />
    
  </head>
  <body>
    <div class="h-screen">
      <div class="bg-slate-900">
        <div class="container mx-auto">
          <header class="flex flex-col md:flex-row p-4 justify-between text-gray-50 items-center">
            <div class="logo bg-yellow-500"></div>
            <div class="services flex md:text-2xl font-light tracking-wide ">
              <div class="item p-4 hover:underline transition-all underline-offset-4 cursor-pointer">Home</div>
              <div class="item p-4 hover:underline transition-all underline-offset-4 cursor-pointer">About us</div>
              <div class="item p-4 hover:underline transition-all underline-offset-4 cursor-pointer">Services</div>
              <div class="item p-4 hover:underline transition-all underline-offset-4 cursor-pointer">Prices</div>
            </div>
            <div class="flex p-2 items-center md:text-xl">
                <div class="tel p-4">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path fill="#EDEBA0" class="text-yellow-400" d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
                </div>
                <div class="tel-no first-letter:">
                    +91 96146 68000
                </div>
            </div>
          </header>
        </div>
      </div>
      <div class="relative">
        <div class="leader flex items-center justify-center w-full">
            <!-- <img src="./resources/Banknifty.jpg"/> -->
        </div>
        <div class="bg-blue-800 bg-opacity-70">
            <div class="text-gray-50 container mx-auto z-20 backdrop md:py-40">
                <form action="" method="post">
                    <div class="flex flex-col md:flex-row p-4">
                        <div class="mx-auto leader-content md:w-6/12 z-20">
                            <div class="text-4xl sm:text-6xl lg:text-8xl p-4 text-gray-50 z-20 text-center my-10 md:my-0">Welcome to Automated Trading</div>
                        </div>
                        <div class="form flex flex-col md:w-6/12 justify-center items-center rounded-lg">
                            <input type="text" required class="w-full focus:outline-none md:w-6/12 h-12 p-6  text-gray-900 rounded-lg mb-4" placeholder="Enter Name">
                            <input type="email" required class="w-full focus:outline-none md:w-6/12 h-12 p-6 text-gray-900 rounded-lg " placeholder="Enter Email">
                            <button class="w-full md:w-6/12 bg-indigo-600 hover:bg-indigo-700 py-4 px-8 rounded-lg mt-4" type="submit">Contact Me</button>
                        </div>
                    </div>
                </form>
                <!-- <div class="mx-auto  absolute z-0 right-0 left-0 bottom-0 top-0 flex">&nbsp;</div> -->
            </div>   
        </div>   
      </div>
    </div>
  </body>
</html>
